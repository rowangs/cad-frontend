<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini CAD App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🖌️ Mini CAD App</h1>

  <div class="toolbar">
    <button data-tool="line">Line</button>
    <button data-tool="rect">Rectangle</button>
    <button data-tool="circle">Circle</button>
    <button data-tool="squiggle">Squiggly</button>
    <button data-tool="erase">Eraser</button>

    <input type="color" id="color-picker" value="#000000" />
    <select id="tab-select"></select>
    <button id="new-tab">+ New Tab</button>
  </div>

  <div id="canvas-container">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
