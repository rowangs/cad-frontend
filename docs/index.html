<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🖌️ Mini CAD App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🖌️ Mini CAD App</h1>

  <div class="toolbar">
    <!-- Drawing Tools -->
    <button data-tool="line">Line</button>
    <button data-tool="rect">Rectangle</button>
    <button data-tool="circle">Circle</button>
    <button data-tool="squiggle">Squiggly</button>
    <button data-tool="erase">Eraser</button>

    <!-- Color and Stroke -->
    <input type="color" id="color-picker" value="#000000" />
    <label for="stroke-slider">🖊️ Size</label>
    <input type="range" id="stroke-slider" min="1" max="20" value="2" />

    <!-- Undo/Redo -->
    <button id="undo-btn">↩️ Undo</button>
    <button id="redo-btn">↪️ Redo</button>

    <!-- Board Tabs -->
    <select id="tab-select"></select>
    <button id="new-tab">➕ New Tab</button>

    <!-- Export & Clear -->
    <button id="export-png">📤 Export</button>
    <button id="clear-board">🧽 Clear</button>
  </div>

  <canvas id="canvas" width="800" height="600"></canvas>

  <!-- Script must be loaded last -->
  <script src="script.js"></script>
</body>
</html>
